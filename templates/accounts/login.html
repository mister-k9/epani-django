{% include 'base.html' %} {% load static %} {% block content %}

<body themebg-pattern="theme1">
  <section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <!-- Authentication card start -->

          <form class="md-float-material form-material" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="auth-box card mt-5">
              <div class="card-block">
                <div class="row m-b-20">
                  
                  <div class="col-md-6">
                    <img src="{% static 'assets/images/auth/download.jpg'%}" alt="logo.png" height="63" />
                  </div>
                  <div class="col-md-6">
                    <h3 class="text-center mt-4">Sign In</h3>
                  </div>
                </div>
                <div class="form-group form-primary">
                  <input type="text" name="email" class="form-control" required="" />
                  <span class="form-bar"></span>
                  <label class="float-label">Email</label>
                </div>
                <div class="form-group form-primary">
                  <input type="password" name="password" class="form-control" required="" />
                  <span class="form-bar"></span>
                  <label class="float-label">Password</label>
                </div>
                <div class="row m-t-25 text-left">
                  <div class="col-12">
                    <div class="checkbox-fade fade-in-primary d-">
                    </div>
                    <div class="forgot-phone text-right f-right">
                      <a href="#" class="text-right  text-muted f-w-600">
                        Forgot Password?</a>
                    </div>
                  </div>
                </div>
                <div class="row m-t-30">
                  <div class="col-md-12">
                    <button type="submit"
                      class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">
                      Sign in
                    </button>
                  </div>
                </div>

              </div>
            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- end of col-sm-12 -->
      </div>
      <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
  </section>

</body>
{% endblock %}
