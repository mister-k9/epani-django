{% load static %}
{% include 'base.html' %}

{% block content %}

<body>

    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">
            {% include 'includes/dnavbar.html' %}

            <div class="pcoded-main-container">
                <div class="pcoded-wrapper">
                    {% include 'includes/sidebar.html' %}
                    <div class="pcoded-content">
                        <div class="pcoded-inner-content">
                            <!-- Main-body start -->
                            <div class="main-body">
                                <div class="page-wrapper">
                                    <!-- Page-body start -->
                                    <div class="page-body">

                                        <div class="card">
                                            <div class="card-header">
                                                <h5>ADD USER</h5>
                                            </div>
                                            <div class="card-block">
                                                <form class="md-float-material form-material"
                                                    action="{% url 'register' %}" method="POST">
                                                    {% csrf_token %}
                                                    <div class="form-group row">
                                                        <label class="col-sm-1 col-form-label">Type</label>
                                                        <div class="col-sm-11">
                                                            <select name="user-type" class="form-control">
                                                                <option value="machine">Machine</option>
                                                                <option value="cluster">Cluster</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-sm-6">
                                                            <div class="form-group form-primary">
                                                                <input type="text" name="first-name"
                                                                    class="form-control" required="">
                                                                <span class="form-bar"></span>
                                                                <label class="float-label">First Name</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <div class="form-group form-primary">
                                                                <input type="text" name="last-name" class="form-control"
                                                                    required="">
                                                                <span class="form-bar"></span>
                                                                <label class="float-label">Last Name</label>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="form-group form-primary">
                                                        <input type="text" name="email" class="form-control"
                                                            required="">
                                                        <span class="form-bar"></span>
                                                        <label class="float-label">Email Address</label>
                                                    </div>
                                                    <div class="form-group form-primary">
                                                        <input type="text" name="phone-number" class="form-control"
                                                            required="">
                                                        <span class="form-bar"></span>
                                                        <label class="float-label">Phone Number</label>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-sm-6">
                                                            <div class="form-group form-primary">
                                                                <input type="password" name="password"
                                                                    class="form-control" required="">
                                                                <span class="form-bar"></span>
                                                                <label class="float-label">Password</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <div class="form-group form-primary">
                                                                <input type="password" name="confirm-password"
                                                                    class="form-control" required="">
                                                                <span class="form-bar"></span>
                                                                <label class="float-label">Confirm Password</label>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row m-t-30">
                                                        <div class="col-md-12">
                                                            <button type="submit"
                                                                class="btn btn-primary float-right">SUBMIT</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div><!-- page-body end -->
                                </div>
                                {% comment %} <div id="styleSelector"> </div> {% endcomment %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- menu js -->
    <script src="{% static 'assets/js/pcoded.min.js'%}"></script>
    <script src="{% static 'assets/js/vertical-layout.min.js'%} "></script>
    <!-- custom js -->
    <script type="text/javascript" src="{% static 'assets/pages/dashboard/custom-dashboard.js'%}"></script>
    <script type="text/javascript" src="{% static 'assets/js/script.js'%} "></script>

</body>

{% endblock %}
